  <h1 class="post-title">Laravel Elixir使用webpack打包只引入moment.js的中文语言包</h1>
  <section class="post-content article-entry">
    <p>方法是使用webpack内置的ContextReplacementPlugin插件<br>修改<em>gulpfile.js</em><br>先引入webpack<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> webpack = <span class="built_in">require</span>(<span class="string">'webpack'</span>)</span><br></pre></td></tr></table></figure></p>
<p>增加自定义webpack配置<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">elixir(<span class="function"><span class="params">mix</span> =&gt;</span> &#123;</span><br><span class="line"></span><br><span class="line">    Elixir.webpack.mergeConfig(&#123;</span><br><span class="line">        plugins: [</span><br><span class="line">            <span class="keyword">new</span> webpack.ContextReplacementPlugin(<span class="regexp">/moment[\\/]locale$/</span>, /^\.\/(zh-cn)$/)</span><br><span class="line">        ]</span><br><span class="line">    &#125;);</span><br></pre></td></tr></table></figure></p>
<p>之后运行<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">gulp</span><br></pre></td></tr></table></figure></p>
<p>会发现打包之后的js会明显变小</p>
