  <h1 class="post-title">use acme.sh to generate pan-domain ssl</h1>
  <section class="post-content article-entry">
    <p>download acme.sh<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">curl  https://get.acme.sh | sh</span><br></pre></td></tr></table></figure></p>
<p>goto acme.sh directory<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cd ~/.acme.sh</span><br></pre></td></tr></table></figure></p>
<p>add issued domain<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">./acme.sh --issue --dns -d &quot;*.domain&quot; --yes-I-know-dns-manual-mode-enough-go-ahead-please</span><br></pre></td></tr></table></figure></p>
<p>add txt dns record<br>then renew<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">./acme.sh --issue --dns -d &quot;*.domain&quot; --yes-I-know-dns-manual-mode-enough-go-ahead-please --renew</span><br></pre></td></tr></table></figure></p>
<p>config nginx<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">ssl_certificate    /path/*.domain/fullchain.cer;</span><br><span class="line">ssl_certificate_key    /path/*.domain/*.domain.key;</span><br></pre></td></tr></table></figure></p>
