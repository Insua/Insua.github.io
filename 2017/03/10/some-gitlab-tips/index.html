  <h1 class="post-title">一些gitlab的tips</h1>
  <section class="post-content article-entry">
    <p>Tips1: 禁止登录<br>登录服务器修改数据库<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ sudo -u gitlab-psql /opt/gitlab/embedded/bin/psql -h /var/opt/gitlab/postgresql gitlabhq_production    </span><br><span class="line">update application_settings <span class="built_in">set</span> signin_enabled=<span class="literal">true</span>;</span><br></pre></td></tr></table></figure></p>
<p>Tips2: 忘记密码<br>登录服务器，进入console修改<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">$ sudo gitlab-rails console production  </span><br><span class="line">user = User.find(1)  </span><br><span class="line">user.password = <span class="string">"xxxxx"</span>  </span><br><span class="line">user.save</span><br></pre></td></tr></table></figure></p>

  </section>
